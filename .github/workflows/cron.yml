name: HYPE Price Bot

on:
  schedule:
    - cron: "0 * * * *"   # раз на годину
  workflow_dispatch:       # можна вручну запустити

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run HYPE bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN_HYPE }}
          CHANNEL_CHAT_ID: ${{ secrets.CHANNEL_CHAT_ID_HYPE }}
          COIN: hype
          COIN_ID: hype-hyperliquid   # ✅ правильний ID
          VS_CURRENCY: usd
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: python main.py
